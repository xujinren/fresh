 function setYZM(){
	 var email = $("#email").val();  //邮箱地址
	 var name = $("#nickname").val();
	 if(email == ""){
		 return ;
	 }
	 
	 $.post("regist/code",{name:name, email:email},function(data){
		 
		 if(parseInt($.trim(data)) > 0){
			 $("#getCode").attr("disabled","true");
			 var time = 10 ;
			var timeVal =  setInterval(function(){
				 if(time > 1){
					 time --;
					 $("#getCode").val(time + "s");
				 }else{
					 $("#getCode").val("重新发送");
					 $("#getCode").removeAttr("disabled");
					 clearInterval(timeVal);
				 }
			 }, 1000);
		 }else{
			 alert("发送失败！");
		 }
	 });
	 
 }
