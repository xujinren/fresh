<script type="text/javascript">

$(function(){
	show();
});

function show(){
	$.post("../../type/findAll",null,function(data){
		var opobj = ["[下架]","[正常]"];
		var str = "";
		var stobj = "";
		$.each(data, function(index, item){
			if(item.status == 1){
				stobj = opobj[1];
			}else{
				stobj = opobj[0];
			}
			str += '<tr><td style="width:100px; height:100px;"><img style="width:100px; height:100px;" src="../images/'+item.pic+'"/></td><td>'+item.tno+'</td><td>'+item.tname+'</td><td><span  id='+item.aid+'>'+stobj+'</span></td>';
		})		
		$("#newstype_info").html("").append($(str));
	}, "json");
}
