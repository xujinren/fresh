 <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
 <script type="text/javascript" src="js/basic.js"></script>
 <script type="text/javascript">
 	$(function(){
 		$.post("goods/finds", null, function(data){
			var str = "";
			$.each(data.types, function(index, item){
				str += '<div class="list_model"><div class="list_title clearfix"><h3 class="fl" id="model01">'+item.tname+'</h3><div class="subtitle fl"><span>|</span>';
				$.each(data.goods,function(index2, item2){
					if(item2.tno == item.tno){
						str += '<a href="">'+item2.gname+'</a>';
					}
				});
				str += '</div>';
				str += '<a href="goods.html#'+item.tno+'&'+item.tname+'" class="goods_more fr" id="fruit_more">查看更多</a></div>';
				str += '<div class="goods_con clearfix"><div class="goods_banner fl"><img src="../../../pics/'+item.pic+'"></div>';
				str += '<ul class="goods_list fl">';
				
				$.each(data.goods,function(index2, item2){
					if(item2.tno == item.tno){
						str += '<li><h4><a href="details.html">'+ item2.gname +'</a></h4>';
						str += '<a href="details.html"><img src="../../../pics/'+item2.pics.split(";")[0]+'"></a>';
						str += '<div class="prize">&yen;'+item2.price+'</div></li>';
					}
				});
				str += '</ul></div> ';
			})
	 		$("#show01").html("").append($(str)); 
 		}, "json");
 	})
 	
 </script>
</head>

                </form>
            </div>
     		<div class="guest_cart fr">

                <div class="goods_count fl" id="show_count">0</div>
            </div>
     </div>
     
    <!-- 商品分类 -->

    </div>
